<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Knuckles.js - Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>



    <!-- EXTERNAL DEPENDENCIES -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <!--<script type="text/javascript" src="lib/jquery-ui.min.js"></script>-->
    <script type="text/javascript" src="lib/knockout-2.2.1.js"></script>
    <!--<script type="text/javascript" src="lib/require.js"></script>-->
    <!--<script type="text/javascript" src="lib/text.js"></script>-->


    <!-- SOURCE FILES -->
    <script type="text/javascript" src="build/knuckles.js"></script>



    <!-- SPEC FILES -->
    <script type="text/javascript" src="lib/knuckles.jasmine.js"></script>
    <script type="text/javascript" src="spec/ContainerSpec.js"></script>
    <script type="text/javascript" src="spec/viewModelSpec.js"></script>
    <script type="text/javascript" src="spec/ExtenderSpec.js"></script>



    <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
    </script>

</head>

<body>
</body>
</html>
